
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الشكر</title>
    <style>
        /* تنسيقات عامة للصفحة */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* لون خلفية هادئ */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl; /* اتجاه الكتابة من اليمين إلى اليسار */
        }
        .thankyou-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #4caf50; /* لون العنوان */
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333333;
            margin-bottom: 30px;
        }
        .home-button {
            padding: 12px 25px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <h1>شكراً لك!</h1>
        <p>تم استلام طلبك بنجاح، وسنعود إليك قريباً.</p>
        <a href="index.html" class="home-button">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
